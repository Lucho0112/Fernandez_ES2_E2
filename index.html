<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion 3</title>
    <script type="text/javascript" src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
<body class="bg-light" onload="cargarSelect()">
    <div class="container py-5">
        <form class="formulario" id="miFormulario">
            <h2>Formulario</h2>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del paciente:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del paciente">
            </div>
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo de consulta:</label>
                <input type="text" class="form-control" id="motivo" placeholder="Describa el motivo de la consulta">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1">
                    <label class="form-check-label" for="primeraVez">Es la primera vez</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check2">

                </div>
            </div>
            <div class="mb-3">

    </div>

        <form class="formulario1" id="formulario1">
            <h2>Validacion</h2>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de inicio:</label>
                <input type="date" class="form-control" id="fechaInicio">
            </div>
            <div class="mb-3">
                <label for="fechaCierre" class="form-label">Fecha de cierre:</label>
                <input type="date" class="form-control" id="fechaCierre">
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular1()">Verificar</button>
        </form>
    </div>
    <div class="container py-5">
        <form class="formulario2" id="formulario2">
            <div>
                <h2>Modificar Propiedades de un texto</h2>
                <p id="texto">Este texto podras modificarlo con los botones !!</p>
                <button type="button" class="btn btn-primary" onclick="modificarTexto()">Cambiar texto</button>
                <button type="button" class="btn btn-info mb-1" onclick="cambiarTama単o()">Cambiar tama単o</button>
                <button type="button" class="btn btn-warning mb-1" onclick="cambiarColorTextp()">Cambiar color</button>
            </div>
            <div>

                <img id="img" class="img" src="/img/gta.jpg">
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="cambiarTama単oImagen()">Cambiar tama単o</button>
                <button type="button" class="btn btn-info text-white" onclick="cambiarImagen()">Cambiar imagen</button>
                <button type="button" class="btn btn-warning" onclick="alternarVisibilidad()">Mostrar/Ocultar</button>
                <button type="button" class="btn btn-secondary" onclick="rotarImagen()">Rotar</button>
            </div>
            <div>
                <h2 class="mt-3">Modificar Contenedor</h2>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="cambiarColor()">Color de fondo</button>
                <button type="button" class="btn btn-info text-white" onclick="imagenFondo()">Agregar imagen de fondo</button>
                <button type="button" class="btn btn-warning" onclick="cambiarBordes()">Cambiar Borde</button>
            </div>
        </form>
    </div>
</body>
</html>
